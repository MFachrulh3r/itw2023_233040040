<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            background-color: white;
            width: 600px;
            height: 600px;
            border: 10px solid black;
            margin: 5px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .box{
            width: 150px;
            height: 150px;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
