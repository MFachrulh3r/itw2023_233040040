<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
    <style>
        table td{
            border-color: gray;
            padding: 10px;
            border-width: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="7" cellspacing="0">
        <tr>
            <td colspan="3" bgcolor="gray">INPUT DATA MAHASISWA</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="name"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" ></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select>
                <option name="agama">--Pilih Agama--</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="jenis kelamin" value="laki-laki">Laki-laki
            <input type="radio" name="jenis kelamin" value="perempuan">Perempuan</td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="checkbox" name="hobi" value="musik">Musik
            <input type="checkbox" name="hobi" value="olahraga">Olahraga
            <input type="checkbox" name="hobi" value="gaming">Gaming
            <input type="checkbox" name="hobi" value="lainnya">Lainnya</td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td><textarea cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="button" value="Submit">
            </td>
        </tr>
    </table>
</body>
</html>
